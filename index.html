<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="logo-container">
        <img src="./texture/logo.png" alt="" id="logo">
    </div>
    <div id="main-container">
        <div id="nline-container" class="card-container">
            <img src="./texture/card/nline/front.png" alt="" id="nline-front" class="card">
            <div id="nline-overlay" class="overlay"></div>
        </div>
        <div id="naver-container" class="card-container">
            <img src="./texture/card/naver/front.png" alt="" id="naver-front" class="card">
            <div id="naver-overlay" class="overlay"></div>
        </div>
        <div id="starbucks-container" class="card-container">
            <img src="./texture/card/starbucks/front.png" alt="" id="starbucks-front" class="card">
            <div id="starbucks-overlay" class="overlay"></div>
        </div>
        <div id="bamin-container" class="card-container">
            <img src="./texture/card/bamin/front.png" alt="" id="bamin-front" class="card">
            <div id="bamin-overlay" class="overlay"></div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
